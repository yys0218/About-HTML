<!--
	margin / padding
		-요소와 요소 사이의 간격 / 공백 조정
		
	margin
		- 요소 바깥쪽 여백
		- 요소와 요소 사이의 여백 조정하는 데 사용
		- 요소의 경계(border) 바깥에 위치, 요소 외부의 여백을 늘리거나 줄임.
	
	padding
		- 요소의 안쪽 여백
		- 요소의 내용과 경계 사이의 여백을 조정
		- 요소의 경계(border) 안쪽에 위치, 요소 내부의 여백을 늘리거나 줄임.	
-->
